<div class="row">
    <div class="col-lg-12">
        <a class="btn btn-primary" href="#/">List of Recipes</a>        
    </div>
</div>

<div class="row">
    <form class="col-lg-4" name="addRecipe" data-ng-submit="isValidAddForm()" novalidate="">
        <h1>
            <small>
                Add New Recipe
            </small>
        </h1>
        <div class="form-group">
            <p>
                <label class="label label-default">Recipe Name:</label>
            </p>
            <input type="text"  class="form-control" name="recipeName" autocomplete="off" data-ng-model="recipeName" required=""/>
            <!--error message recipe name field-->
            <div data-ng-show="addRecipe.$submitted || addRecipe.recipeName.$touched" class="custom-error-class">
                <div data-ng-show="addRecipe.recipeName.$error.required" class="custom-error-class">Please fill the field!</div>
            </div>
        </div>
        <div class="form-group">
            <p>
                <label class="label label-default">Recipe Description:</label>              
            </p>
            <textarea name="recipeDescription" class="form-control" rows="5" data-ng-model="recipeDescription" required=""></textarea>
            <!--error message recipe description field-->
            <div data-ng-show="addRecipe.$submitted || addRecipe.recipeDescription.$touched" class="custom-error-class">
                <div data-ng-show="addRecipe.recipeDescription.$error.required" class="custom-error-class">Please fill the field!</div>
            </div>
        </div>
        <div class="form-group">
            <p>
                <label class="label label-default">Recipe Body:</label>
            </p>
            <textarea name="recipeBody" class="form-control" rows="8" data-ng-model="recipeBody" required=""></textarea>
            <!--error message recipe body field-->
            <div data-ng-show="addRecipe.$submitted || addRecipe.recipeBody.$touched" class="custom-error-class">
                <div data-ng-show="addRecipe.recipeBody.$error.required" class="custom-error-class">Please fill the field!</div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <input type="submit" class="btn btn-primary form-control" value="Add Recipe"/>
        </div>
    </form>   
</div>
